<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      *,
      *:before,
      *:after {
        /* outline: 1px dotted salmon; */

        box-sizing: inherit;
      }

      html,
      body {
        height: 100%;
        background-color: #303634;
      }

      body {
        font: 100%/1.5 AvenirNext-Medium, Corbel, "Segoe Ui", "Trebuchet Ms",
          sans-serif;
        margin: 0;
        box-sizing: border-box;
        min-height: 100%;
        overflow: hidden;
      }

      img {
        border: 0;
        max-width: 100%;
        height: 100%;
      }

      .slider-wrapper {
        width: 550px;
        height: 100%;
        display: flex;
        align-items: center;
        margin: 2em auto 0;
      }

      .rotatescroll img {
        vertical-align: middle;
        border: 9px solid #f46833;
      }

      .rotatescroll img,
      .rotatescroll .overview li {
        border-radius: 50%;
      }
      /* Tiny Circleslider */

      .rotatescroll {
        position: relative;
        height: 550px;
        width: 550px;
        padding: 40px;
        overflow: hidden;
      }

      .rotatescroll .viewport {
        /* width: 550px; */
        height: 500px;
        position: relative;
        margin: 0 auto;
        overflow: hidden;
        pointer-events: none;
        background-color: #f46833;
        border-radius: 100%;
      }

      .rotatescroll .overview {
        /* position: absolute; */
        position: relative;
        width: 798px;
        list-style: none;
        left: 0;
        top: 0;
        margin: -20px 0 0 -20px;
        padding: 0;
        z-index: 0;
      }

      .rotatescroll .overview li {
        height: 502px;
        width: 502px;
        float: left;
        position: relative;
        padding: 15px;
        margin: 4px 0 0 4px;
      }

      .rotatescroll .overlay {
        pointer-events: none;
        position: absolute;
        left: 0;
        top: 0;
        height: 550px;
        width: 550px;
        transform: rotate(18deg);

41%2C842l102.3-74.29A379%2C379%2C0%2C0%2C0%2C424.32%2C905.39Z%22%20transform%3D%22translate(-36.6%20-43.64)%22%2F%3E%3Cpath%20class%3D%22cls-4%22%20d%3D%22M133.09%2C843.23a502.38%2C502.38%2C0%2C0%2C1-96.49-297l127-.22a376.73%2C376.73%2C0%2C0%2C0%2C72.37%2C222.72Z%22%20transform%3D%22translate(-36.6%20-43.64)%22%2F%3E%3Cpath%20class%3D%22cls-4%22%20d%3D%22M36.77%2C547.67a505.38%2C505.38%2C0%2C0%2C1%2C96.66-297.11l102.25%2C74.25A379.06%2C379.06%2C0%2C0%2C0%2C163.2%2C547.64Z%22%20transform%3D%22translate(-36.6%20-43.64)%22%2F%3E%3Cpath%20class%3D%22cls-4%22%20d%3D%22M132.59%2C251.64A504.33%2C504.33%2C0%2C0%2C1%2C385.17%2C67.83L424.31%2C188.3A378.38%2C378.38%2C0%2C0%2C0%2C234.87%2C326.16Z%22%20transform%3D%22translate(-36.6%20-43.64)%22%2F%3E%3C%2Fg%3E%3C%2Fsvg%3E")
        0 0 no-repeat;
      }

      .rotatescroll .overlay-interaction {
        background: url("data:image/svg+xml,%3C%3Fxml%20version%3D%221.0%22%20encoding%3D%22UTF-8%22%20standalone%3D%22no%22%20%3F%3E%3C!DOCTYPE%20svg%20PUBLIC%20%22-%2F%2FW3C%2F%2FDTD%20SVG%201.1%2F%2FEN%22%20%22http%3A%2F%2Fwww.w3.org%2FGraphics%2FSVG%2F1.1%2FDTD%2Fsvg11.dtd%22%3E%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20xmlns%3Axlink%3D%22http%3A%2F%2Fwww.w3.org%2F1999%2Fxlink%22%20version%3D%221.1%22%20width%3D%22560%22%20height%3D%22560%22%20viewBox%3D%220%200%201080%201080%22%20xml%3Aspace%3D%22preserve%22%3E%3Cdesc%3E%20%20%20%20Created%20with%20Fabric.js%205.2.4%20%20%3C%2Fdesc%3E%3Cg%20transform%3D%22matrix(1%200%200%201%20540%2075.36)%22%20clip-path%3D%22url(%23CLIPPATH_6)%22%3E%3Cpath%20style%3D%22stroke%3A%20none%3B%20stroke-width%3A%201%3B%20stroke-dasharray%3A%20none%3B%20stroke-linecap%3A%20butt%3B%20stroke-dashoffset%3A%200%3B%20stroke-linejoin%3A%20miter%3B%20stroke-miterlimit%3A%204%3B%20fill%3A%20rgb(158%2C71%2C13)%3B%20fill-rule%3A%20nonzero%3B%20opacity%3A%201%3B%22%20vector-effect%3D%22non-scaling-stroke%22%20transform%3D%22%20translate(-539.87%2C%20-116.32)%22%20d%3D%22M%20383.66%2068.32%20C%20485.1981698974552%2035.33782062834559%20594.5826251428681%2035.42185209103536%20696.0700000000002%2068.56000000000006%20L%20657.13%20189%20C%20581.0048781439282%20164.1549176575848%20498.96109056039944%20164.09539713571735%20422.7999999999998%20188.8300000000001%20Z%22%20stroke-linecap%3D%22round%22%2F%3E%3C%2Fg%3E%3C%2Fsvg%3E")
        0 0 no-repeat;
        z-index: 0;
      }

      /* .rotatescroll [class*="-hovered"] {
        z-index: 1;
      } */

      /*  https://mathiasbynens.be/notes/css-escapes  */
      .rotatescroll .slideno\(1\),
      .is-slide2-hovered {
        transform: rotate(54deg);
      }
      .rotatescroll .slideno\(2\),
      .is-slide3-hovered {
        transform: rotate(90deg);
      }
      .rotatescroll .slideno\(3\),
      .is-slide4-hovered {
        transform: rotate(126deg);
      }
      .rotatescroll .slideno\(4\),
      .is-slide5-hovered {
        transform: rotate(162deg);
      }
      .rotatescroll .slideno\(5\),
      .is-slide6-hovered {
        transform: rotate(198deg);
      }
      .rotatescroll .slideno\(6\),
      .is-slide7-hovered {
        transform: rotate(234deg);
      }
      .rotatescroll .slideno\(7\),
      .is-slide8-hovered {
        transform: rotate(270deg);
      }
      .rotatescroll .slideno\(8\),
      .is-slide9-hovered {
        transform: rotate(306deg);
      }
      .rotatescroll .slideno\(9\),
      .is-slide10-hovered {
        transform: rotate(342deg);
      }

      .rotatescroll .thumb {
        touch-action: none;
        -ms-touch-action: none;
        position: absolute;
        top: -3px;
        cursor: pointer;
        /* left: 137px; */
        left: 200px;
        width: 24px;
        height: 24px;
        z-index: 200;
        background: #fff;
        border: 2px solid #f46833;
        border-radius: 50%;
      }

      .rotatescroll .dot {
        left: inherit !important;
        top: 0 !important;
        z-index: 100;
        text-align: center;
        overflow: hidden;
        position: absolute;
        /* top: 0; */

        right: 0;
        width: 50%;
        height: 50%;
        transform-origin: 0% 100%;
      }

      .rotatescroll .dot span {
        /* display: none; */
      }

      .rotatescroll .dot:after {
        content: "";
        position: absolute;
        top: 2px;
        left: 0;
        border-left: 2px solid #9e470d;
        height: 67px;
        /* display: table-cell; */
      }

      .rotatescroll .text {
        padding-top: 32px;
        margin-left: -35px;
      }

      .rotatescroll .flip.text {
        padding-bottom: 10px;
      }

      .rotatescroll .flip.text span {
        top: 5px;
      }

      .rotatescroll .active .flip.text span {
        top: 18px !important;
      }

      .rotatescroll .active h1 div.text {
        color: #fff;
        padding: 32px;
        height: 8px !important;
        text-shadow: 0 0 1px #303634, 2px 1px 1px hsla(160, 6%, 20%, 0.5);
        font-family: AvenirNext-DemiBold, Corbel, "Segoe Ui", "Trebuchet Ms",
          sans-serif;
      }

      .rotatescroll .active h1 div.text:hover {
        color: #303634;
        text-shadow: none;
      }

      .rotatescroll h1 span {
        line-height: 0.65;
        white-space: pre;
        overflow: visible;
        padding: 0px;
      }

      .rotatescroll .flip {
        transform: rotate(180deg);
      }

      .rotatescroll .active {
      }

      .rotatescroll .dot h1 {
        position: absolute;
        left: -100%;
        width: 200%;
        height: 200%;
        transform: skewY(45deg) rotate(22.5deg);
        margin: 0;
        cursor: pointer;
        text-align: center;
        font-size: 10px;
        line-height: 0;
        font-weight: bold;
        text-transform: uppercase;
        color: #303634;
      }

      .rotatescroll .dot-1 {
        transform: rotate(0deg) skewY(-48deg);
      }

      .rotatescroll .dot-2 {
        transform: rotate(36deg) skewY(-48deg);
      }

      .rotatescroll .dot-3 {
        transform: rotate(72deg) skewY(-48deg);
      }

      .rotatescroll .dot-4 {
        transform: rotate(108deg) skewY(-48deg);
      }

      .rotatescroll .dot-5 {
        transform: rotate(144deg) skewY(-48deg);
      }

      .rotatescroll .dot-6 {
        transform: rotate(180deg) skewY(-48deg);
      }

      .rotatescroll .dot-7 {
        transform: rotate(216deg) skewY(-48deg);
      }

      .rotatescroll .dot-8 {
        transform: rotate(252deg) skewY(-48deg);
      }

      .rotatescroll .dot-9 {
        transform: rotate(288deg) skewY(-48deg);
      }
      .rotatescroll .dot-10 {
        transform: rotate(324deg) skewY(-48deg);
      }
    </style>
  </head>
